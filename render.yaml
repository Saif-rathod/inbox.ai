services:
  - type: web
    name: inbox-ai-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_CHAT_DEPLOYMENT_NAME
        value: gpt-4o
      - key: OPENAI_API_TYPE
        value: azure
      - key: AZURE_OPENAI_API_VERSION
        value: 2024-12-01-preview
      - key: AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT_NAME
        value: text-embedding-ada-002
      - key: DEFAULT_PROVIDER
        value: azure
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
